<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/calculate.js"></script>
</head>

<body>
    <div class="container">
        <h1>ZengRee</h1>
        <div class="panel panel-info">
            <div class="panel-heading">
                Point of Sale
            </div>
            <div id="panel-body">
                <form class="form-horizontal" action="">
                    <br>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Price</label>
                        <div class="col-xs-4">
                            <input type="number" class="form-control" id="price" placeholder="Enter Price">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Number</label>
                        <div class="col-xs-4">
                            <input type="number" class="form-control" id="num" placeholder="Enter Number">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" class="btn btn-primary" onclick="totalPay()">Add</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Total</label>
                        <div class="col-xs-4">
                            <input type="number" class="form-control" id="total">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pay">Pay</label>
                        <div class="col-xs-4">
                            <input type="number" class="form-control" id="pay" placeholder="Enter Pay">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" class="btn btn-success" onclick="changeMoney()">Calculate</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="change">Change</label>
                        <div class="col-xs-4">
                            <input type="number" class="form-control" id="change">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
